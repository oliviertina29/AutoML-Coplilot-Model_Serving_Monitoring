<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Service Consumer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ML Service Consumer</h1>
    <form method="post" action="/">
        <label for="temperature">Temperature (C):</label>
        <input type="text" name="temperature" required><br>

        <label for="humidity">Humidity:</label>
        <input type="text" name="humidity" required><br>

        <label for="wind_speed">Wind Speed (kmph):</label>
        <input type="text" name="wind_speed" required><br>

        <label for="wind_bearing">Wind Bearing (degrees):</label>
        <input type="text" name="wind_bearing" required><br>

        <label for="visibility">Visibility (km):</label>
        <input type="text" name="visibility" required><br>

        <label for="pressure">Pressure (millibars):</label>
        <input type="text" name="pressure" required><br>

        <label for="current_weather">Current Weather Condition:</label>
        <input type="text" name="current_weather" required><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
